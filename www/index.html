<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Safari Feed</title>
    <meta name="author" content="Andrew Laskey">
    <meta name="description" content="Real-time updates on what is happening in the San Diego Zoo">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-43132562-1', 'safarifeed.com');
      ga('send', 'pageview');

    </script>
  </head>
  <body>
    <header class="site-header">
      <h1>Safari Feed</h1>
      <button id="settings" class="header-button settings"><i class="icon-cog"></i></button>
      <button id="update" name="update" type="button" class="header-button update"><i class="icon-bubble"></i></button>
    </header>

    <section class="main-map">
      <div id="map"></div>
    </section>

    <div id="comment" class="add-comment">
      <input id="jingle" type="text" value="" placeholder="Whats happening?" />
      <input id="email" type="text" value="" placeholder="Email" /><!-- spam prevention -->
      <ul class="sentiment">
        <li><button id="pos" name="pos" type="button"><i class="icon-smiley"></i></button></li>
        <li><button id="neg" name="neg" type="button"><i class="icon-sad"></i></button></li>
      </ul>
    </div>

    <div id="update-panel" class="update-panel">
      <div class="update-sentiment"><i class="icon-smiley"></i></div>
      <div class="update-comment"></div>
    </div>

  </body>
</html>
